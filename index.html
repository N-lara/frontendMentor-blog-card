<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- title info -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <!-- google fonts and stylesheet -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <main role="main" class="card-container">
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="topic image" class="card-image"/>

      <div class="card-content">
        <p class="card-topic">Learning</p>

        <p class="card-date">Published 21 Dec 2023</p>

        <h1 class="card-heading"><a href="#">HTML & CSS foundations</a></h1>

        <p class="card-info">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="author-div">
        <img src="./assets/images/image-avatar.webp" alt="author profile pic" class="user-pic">
        <span class="author-name"> Greg Hooper</span>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
